name: Update Data & Deploy Pages

on:
  schedule:
    - cron: '0 8 * * 1'  # 每周一 UTC 8:00
  workflow_dispatch:
  push:
    branches: [dev]
    paths:
      - 'data/**'
      - 'web/**'
      - 'scripts/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    outputs:
      data-changed: ${{ steps.commit.outputs.changed }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run incremental update
        working-directory: scripts
        run: |
          # Exit 0 = data changed, 2 = no changes, 1 = real error
          python update_data.py && exit_code=0 || exit_code=$?
          if [ $exit_code -eq 1 ]; then
            echo "::error::update_data.py failed with an error"
            exit 1
          fi

      - name: Commit data changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No data changes to commit."
          else
            git commit -m "chore: update GKI kernel version data"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  deploy-pages:
    if: ${{ github.repository == 'zzh20188/GKI_KernelSU_SUSFS' }}
    needs: update-data
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Pull latest data
        run: git pull origin dev

      - name: Copy data to web directory
        run: cp -r data/ web/data/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
