name: 内核构建 - Android 14 (6.1)

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "KernelSU 变体"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
          - ReSukiSU
        default: SukiSU
      kernelsu_branch:
        description: "KSU 分支"
        required: true
        type: choice
        options:
          - Stable(标准)
          - Dev(开发)
          - Other(其他/指定)
        default: Stable(标准)
      version:
        description: "自定义版本名 (可选)"
        required: false
        type: string
      use_zram:
        description: "启用 ZRAM 增强算法"
        required: true
        type: boolean
        default: true
      use_bbg:
        description: "启用 BBG 防格机"
        required: true
        type: boolean
        default: true
      use_kpm:
        description: "启用 KPM 功能"
        required: true
        type: boolean
        default: true
      cancel_susfs:
        description: "禁用 SUSFS"
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      version:
        required: false
        type: string
      use_zram:
        required: true
        type: boolean
      use_bbg:
        required: true
        type: boolean
      use_kpm:
        required: true
        type: boolean
      cancel_susfs:
        required: false
        type: boolean
      called_from_main:
        description: "是否从 main.yml 调用（内部使用）"
        required: false
        type: boolean
        default: false

jobs:
  build-kernels-a14-6-1:
    name: "6.1.${{ matrix.sub_level }}-${{ matrix.os_patch_level }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "75"
            os_patch_level: "2024-05"
          - sub_level: "78"
            os_patch_level: "2024-06"
          - sub_level: "84"
            os_patch_level: "2024-07"
          - sub_level: "93"
            os_patch_level: "2024-09"
          - sub_level: "112"
            os_patch_level: "2024-11"
          - sub_level: "118"
            os_patch_level: "2025-01"
          - sub_level: "124"
            os_patch_level: "2025-02"
          - sub_level: "138"
            os_patch_level: "2025-06"
          - sub_level: "145"
            os_patch_level: "2025-09"
          - sub_level: "X"
            os_patch_level: "lts"
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: "android14"
      kernel_version: "6.1"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      ksu_variant: ${{ inputs.kernelsu_variant }}
      ksu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version || '' }}
      use_zram: ${{ inputs.use_zram }}
      use_bbg: ${{ inputs.use_bbg }}
      use_kpm: ${{ inputs.use_kpm }}
      supp_op: false
      enable_susfs: ${{ !inputs.cancel_susfs }}

  # 仅在直接触发时运行，从 main.yml 调用时跳过
  get-ksu-manager:
    if: ${{ !inputs.called_from_main }}
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
